<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eurojackpot Live</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .box {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <h1>Eurojackpot Live Results</h1>

  <div class="box">
    <h2>Τελευταία Κλήρωση</h2>
    <p><strong>Αριθμοί:</strong> <span id="lastNumbers"></span></p>
    <p><strong>Bonus:</strong> <span id="lastBonus"></span></p>
    <p><strong>ID Κλήρωσης:</strong> <span id="lastDrawId"></span></p>
  </div>

  <div class="box">
    <h2>Επόμενη Κλήρωση</h2>
    <p><strong>ID:</strong> <span id="nextDrawId"></span></p>
  </div>

  <p id="error" style="color:red;"></p>

  <script src="app.js"></script>
</body>
</html>
